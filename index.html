<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4c9809e545.js" crossorigin="anonymous"></script>
    <title>Guess Moss's Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess Moss's Number!</h1>
      <p class="between">Moss Picked a random number between 1 &amp; 20, <br>try go guess the right number. <br>You have 5 attempts! Go</p>
      
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message"> ⏲  Start guessing...</p>
        <Attempts: class="label-score">
       🎯   Attempts: <span class="attempts">0</span></p>
       <p class="label-score">#️⃣  Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🏆  Highscore: <span class="highscore">0</span>
        </p>
          <button class="btn again">🔀  Again!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
